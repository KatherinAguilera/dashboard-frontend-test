<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Test</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="scss/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="login">
      <div class="login__slides">
        <img src="/assets/img/slide1(2x).png" alt="slides" class="slide" />
        <img src="/assets/img/slide2(2x).png" alt="slides" class="slide" />
        <img src="/assets/img/slide3(2x).png" alt="slides" class="slide" />
        <img src="/assets/img/slide4(2x).png" alt="slides" class="slide" />
      </div>
      <div class="login__form">
        <h2>Iniciar sesión</h2>
        <p>Selecciona como deseas ingresar a la plataforma</p>
        <div class="login__form--social">
          <figure>
            <img src="/assets/svg/facebook.svg" alt="Red social Facebook" />
          </figure>
          <figure>
            <img src="/assets/svg/icon-google.svg" alt="Google" />
          </figure>
          <figure>
            <img src="/assets/svg/icon-linkedin.svg" alt="Red social LinkedIn" />
          </figure>
        </div>
        <form action="/dashboard.html">
          <div class="input input--outline">
            <input id="out" class="input__input email" type="email" placeholder="Ej.: micorreo@dominio.com" required pattern='^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' title="Ingresa un email válido"/>
            <label for="out" class="input__label">Correo electrócnico</label>
            <small class="input__error">*Escribe tu correo</small>
          </div>
          <div class="input input--outline">
            <input  id="pwd" class="input__input" type="password"  required  name="password" pattern=".{6,}" title="Ingresa minimo 6 carácteres"/>
            <button type="button" id="eye" class="icon" class="myImage">
              <img src="/assets/svg/icon-eyeoff.svg" alt="Icon ver contraseña" id="myImage" onclick="changeImage()"/>
            </button>
            <label for="pwd" class="input__label">Contraseña</label>
            <small class="input__error">*Escribe tu contraseña</small>
          </div>

          <button class="button button__outline right mt-medium mb-half width-100">
            ¿Olvidaste tu contraseña?
          </button>
          <div class="flex flex__jc-center mb-medium">
            <button class="button button__primary width-60">
              Iniciar sesión
            </button>
          </div>
        </form>
       

        <div class="legend mt-medium center">
          <span>¿Aún no tienes cuenta?</span> <button class="button button__outline">Regístrate</button>
        </div>

      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
  </body>
</html>
